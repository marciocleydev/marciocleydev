name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Busca todo o hist√≥rico

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Remove a linha do cache

      - name: Generate SVG
        run: node scripts/generate-snake.js

      - name: Configure Git and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase --autostash
          git add assets/github-contribution-grid-*.svg
          git diff --staged --quiet || git commit -m "chore: update contribution animation"
          git push
