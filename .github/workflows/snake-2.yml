name: Generate Advanced Snake Animation 2

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate Snake Animation
        run: node scripts/generate-snake.js
      
      - name: Deploy to Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/github-contribution-grid-*.svg
          git commit -m "chore: update ${{ github.event.repository.name }} animation" || exit 0
          git push
