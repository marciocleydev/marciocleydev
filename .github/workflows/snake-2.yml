name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # IMPORTANTE: Busca todo o hist√≥rico

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Generate SVG
        run: node scripts/generate-snake.js

      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main  # IMPORTANTE: Atualiza antes de commitar

      - name: Commit and push
        run: |
          git add assets/github-contribution-grid-*.svg
          git diff --staged --quiet || git commit -m "chore: update contribution animation"
          git push
