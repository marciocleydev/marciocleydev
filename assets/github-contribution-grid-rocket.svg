<svg viewBox="0 0 200 120" width="400" height="240" xmlns="http://www.w3.org/2000/svg">
<style>
.rocket-body {
  fill: #6c63ff;
  stroke: #4a45a5;
  stroke-width: 1;
}

.rocket-window {
  fill: #a8e6cf;
  stroke: #7bc4a9;
  stroke-width: 0.5;
}

.rocket-fin {
  fill: #ff6584;
}

.rocket-flame {
  fill: url(#flameGradient);
  animation: flame 0.8s ease-in-out infinite alternate;
}

.star {
  fill: #ffffff;
  animation: twinkle 3s ease-in-out infinite;
}

@keyframes flame {
  0% { opacity: 0.8; transform: scaleY(1); }
  100% { opacity: 1; transform: scaleY(1.2); }
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

.rocket {
  animation: float 4s ease-in-out infinite;
}
</style>

<defs>
  <!-- Gradiente para as chamas -->
  <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ff9500" />
    <stop offset="50%" stop-color="#ff3b30" />
    <stop offset="100%" stop-color="#ff2d55" />
  </linearGradient>
  
  <!-- Gradiente para o corpo do foguete -->
  <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#8a7fff" />
    <stop offset="100%" stop-color="#6c63ff" />
  </linearGradient>
</defs>

<!-- Estrelas de fundo -->
<circle class="star" cx="30" cy="25" r="1.5" style="animation-delay: 0s"/>
<circle class="star" cx="80" cy="40" r="1" style="animation-delay: 0.5s"/>
<circle class="star" cx="120" cy="15" r="1.2" style="animation-delay: 1s"/>
<circle class="star" cx="170" cy="35" r="1" style="animation-delay: 1.5s"/>
<circle class="star" cx="50" cy="80" r="1.3" style="animation-delay: 2s"/>
<circle class="star" cx="150" cy="70" r="1.1" style="animation-delay: 2.5s"/>

<!-- Foguete -->
<g class="rocket" transform="translate(100, 60)">
  <!-- Chamas -->
  <g class="rocket-flame">
    <path d="M -8 20 Q 0 35 8 20 Q 0 40 -8 20" />
    <path d="M -5 20 Q 0 30 5 20 Q 0 35 -5 20" />
  </g>
  
  <!-- Corpo do foguete -->
  <rect class="rocket-body" x="-10" y="-25" width="20" height="40" rx="5" fill="url(#rocketGradient)"/>
  
  <!-- Janela -->
  <circle class="rocket-window" cx="0" cy="-10" r="4"/>
  
  <!-- Aletas -->
  <path class="rocket-fin" d="M -15 -5 L -25 10 L -15 5 Z"/>
  <path class="rocket-fin" d="M 15 -5 L 25 10 L 15 5 Z"/>
  
  <!-- Detalhes -->
  <line x1="-8" y1="5" x2="8" y2="5" stroke="#4a45a5" stroke-width="1"/>
  <line x1="-6" y1="10" x2="6" y2="10" stroke="#4a45a5" stroke-width="1"/>
</g>

<!-- TrajetÃ³ria -->
<path d="M 20 80 Q 100 40 180 60" stroke="#4a45a5" stroke-width="1" fill="none" stroke-dasharray="4,4" opacity="0.5"/>

<!-- Texto -->
<text x="100" y="100" text-anchor="middle" fill="#6c63ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
  GitHub Contributions
</text>
</svg>
