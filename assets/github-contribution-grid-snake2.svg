<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
<style>
.grid-cell { fill: #ebedf0; }
.grid-cell.l1 { fill: #9be9a8; }
.grid-cell.l2 { fill: #40c463; }
.grid-cell.l3 { fill: #30a14e; }
.grid-cell.l4 { fill: #216e39; }

.snake-head {
  fill: #216e39;
  animation: moveSnake 15s linear infinite;
}

@keyframes moveSnake {
  0% { transform: translate(0, 0); }
  25% { transform: translate(400px, 0); }
  50% { transform: translate(400px, 100px); }
  75% { transform: translate(0, 100px); }
  100% { transform: translate(0, 0); }
}
</style>

<!-- Grid simples -->
<g transform="translate(20, 20)">
  <!-- Linha 1 -->
  <rect class="grid-cell" x="0" y="0" width="10" height="10" rx="2"/>
  <rect class="grid-cell l1" x="15" y="0" width="10" height="10" rx="2"/>
  <rect class="grid-cell l2" x="30" y="0" width="10" height="10" rx="2"/>
  <rect class="grid-cell l3" x="45" y="0" width="10" height="10" rx="2"/>
  <rect class="grid-cell l4" x="60" y="0" width="10" height="10" rx="2"/>
  
  <!-- Linha 2 -->
  <rect class="grid-cell l1" x="0" y="15" width="10" height="10" rx="2"/>
  <rect class="grid-cell l2" x="15" y="15" width="10" height="10" rx="2"/>
  <rect class="grid-cell l3" x="30" y="15" width="10" height="10" rx="2"/>
  <rect class="grid-cell l4" x="45" y="15" width="10" height="10" rx="2"/>
  <rect class="grid-cell l3" x="60" y="15" width="10" height="10" rx="2"/>
  
  <!-- Linha 3 -->
  <rect class="grid-cell l2" x="0" y="30" width="10" height="10" rx="2"/>
  <rect class="grid-cell l3" x="15" y="30" width="10" height="10" rx="2"/>
  <rect class="grid-cell l4" x="30" y="30" width="10" height="10" rx="2"/>
  <rect class="grid-cell l4" x="45" y="30" width="10" height="10" rx="2"/>
  <rect class="grid-cell l3" x="60" y="30" width="10" height="10" rx="2"/>
  
  <!-- Mais linhas... -->
  <rect class="grid-cell l1" x="75" y="0" width="10" height="10" rx="2"/>
  <rect class="grid-cell l2" x="90" y="15" width="10" height="10" rx="2"/>
  <rect class="grid-cell l3" x="105" y="30" width="10" height="10" rx="2"/>
  <rect class="grid-cell l4" x="120" y="45" width="10" height="10" rx="2"/>
  
  <rect class="grid-cell l3" x="135" y="0" width="10" height="10" rx="2"/>
  <rect class="grid-cell l2" x="150" y="15" width="10" height="10" rx="2"/>
  <rect class="grid-cell l1" x="165" y="30" width="10" height="10" rx="2"/>
</g>

<!-- Snake -->
<rect class="snake-head" x="20" y="20" width="12" height="12" rx="3"/>
</svg>
